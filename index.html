<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>



  <div class="card">
    <div class="container">
      <div class="card__image">
      </div>
      <div class="card__text">
        <div class="card__logo">
          <span class="logo">PERFUME</span>
        </div>
        <div class="card__title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="card__subtitle">
          <span>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</span>
        </div>
        <div class="card__cost">
          <p>$149.99</p>
          <span class="span">$169.99</span>
        </div>
        <div class="card__button">
          <button class="btn"><span><img src="/images/icon-cart.svg" alt="" srcset="" class="buy"> Add to Cart</span></button>
        </div>
      </div>

    </div>
  </div>
  

  

  
  

  



</body>
</html>
